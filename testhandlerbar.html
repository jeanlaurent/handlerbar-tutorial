<html>
<head>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.4.js"></script>

<script id="template" type="text/x-handlebars-template">
  <p>Author: {{author}}<br> Name: {{name}}</p>
</script>

<script type="text/javascript">
  $(document).ready(function() {
    var source = $('#template').html();
    var template = Handlebars.compile(source);
    $.getJSON('data.json',function(json) {
      $('#target').html(template(json));      
    });
  });
</script>

</head>
<body>
  <div id="target"></div>
</body>
</html>
